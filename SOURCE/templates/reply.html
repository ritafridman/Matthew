<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='\../static/css/reply_style.css'>
    <title>סביבת עבודה - תלמיד</title>
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" style="font-size: 20px; padding-right: 25px;">
                    <button> <a class="nav-link" href="/logout">התנתק <span class="sr-only">(current)</span></a></button>
                </li>
                <li class="nav-item active" style="font-size: 20px; padding-right: 25px;">
                    <a class="nav-link">{{result[0][0]}} {{result[0][1]}} <span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
        <a href="/studentEnvironment"><img class="main_logo" src="\../static/images/main_logo.png"></img></a>
    </nav>

    </br>

    <div class="navbar navbar-expand-lg navbar-light bg-light navBarclass" id="classNav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand chooseClass col-4">  כיתה: {{className}}</a>
        </nav>
    </div>

    </br>
    <div class="navbar navbar-expand-lg navbar-light bg-light" id="navBarTeacher">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" style="width:80px; font-weight:bold; " >{{exName}}</a>
        </nav>
    </div>
    </br>


    <div class="navbar navbar-light bg-light" id="navBarEx">
        <table>
            <div>
            <tr>
                <th>
                    <a>מספר משוואה</a>
                </th>
                <th>
                    <a>משוואה</a>
                </th>
                 <th>
                     <a>פתור</a>
                 </th>
            </tr>

            <br>
            {% for item in range(eqNum) %}
            <tr>
                <td >
                    <a>{{item+1}}</a>
                </td>
                <td>
                    <a>{{eqList[item][0]}}</a>
                </td>
                {% if errorCodeLst[item][0] == 0 %}
                  <th>
                      <a href="/solveEquation/{{exName}}"><img class="sorf" src="\../static/images/arrow.png"></img></a>
                 </th>
                {% else %}
                <th>
                      <a href="/reply/{{exName}}"><img class="sorf" src="\../static/images/arrow.png"></img></a>
                 </th>
                {% endif %}
            </tr>

            {% endfor %}
        </div>
        </table>
        <img class="rainbow" src="\../static/images/happy.png"></img>
        <a>{{studentFeedback[]}}</a>
    </div>



</div>
</body>
</html>
